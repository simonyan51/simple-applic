<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cool Pictures</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
	<div class="container">
        <div class="card card-container">
            <div class="alert alert-danger" id="alertDanger">
                <strong>Error!</strong> Wrong username or password.
            </div>
            <img class="profile-img-card" src="http://www.freeiconspng.com/uploads/profile-icon-9.png" alt="" />
           <p id="profile-name" class="profile-name-card">Sign In For Good Pictures</p>
            <form class="form-signin">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="text" id="login" class="form-control" placeholder="Email address" required autofocus>
                <input type="password" id="pass" class="form-control" placeholder="Password" required>
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="button" id="loginBtn">Sign in</button>
            </form><!-- /form -->
        </div><!-- /card-container -->
    </div><!-- /container -->
	<script src="script.js"></script>
</body>
</html>
